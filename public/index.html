<!DOCTYPE html>
<html ng-app lang="ja">
<head>
<meta charset="UTF-8" />
<title>forget-me-not</title>
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />

<script src="lib/angular-1.0.1.min.js"></script>
<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.8.22.custom.min.js"></script>
<script src="js/todoEntries.js"></script>
<script>
$(function() {
  $('#tabs').tabs();
  $("#entries").accordion({ header: "h3" });
  $('#unscheduled').selectable();
  $('#scheduled').selectable();
});

</script>

<style>
#feedback { font-size: 1.4em; }
#entries { float: left; width: 60%; padding: 8px; }
#schedule { float: left; padding: 8px; width: 36%; }
#
#schedule_inner { padding: 8px; border: solid 1px #FECA40; border-radius: 5px; }
.selectable .ui-selecting { background: #FECA40; }
.selectable .ui-selected { background: #F39814; color: white; }
.selectable { list-style-type: none; margin: 0; padding: 0; }
.selectable li { margin: 3px; padding: 4px; font-size: 1.4em; border-radius: 5px; }
.description { text-align: left; float: left; }
.period { text-align: right; }
#koma_outer { border: solid 1px 1px 1px 0 #aaa; background-color: #eee; }
.koma { height: 40px; margin: 1px; border: solid 1px #aaa; }
.clears { clear: both; }
.acc_content { height: 200px; }
</style>

</head>
<body>
<header id="head"><h1>forget-me-not</h1></header>
<div id="tabs">
  <ul>
    <li><a href="#todoTab">ToDo</a></li>
    <li><a href="#calendarTab">Calendar</a></li>
  </ul>
  <div id="todoTab">
    <div ng-controller="TodoEntriesController">
      <form class="form-horizontal">
        <input type="text" ng-model="entryDescription" ng-model-instant>
        <button class="btn" ng-click="addEntry()"><i class="icon-plus"></i>Add</button>
      </form>
      <div id="entries">
	<div>
          <h3><a href="#">未スケジュール</a></h3>
          <div class="acc_content">
          <ol id="unscheduled" class="selectable">
            <li ng-repeat="entry in unscheduledEntries"><div class="description">{{entry.description}}</div><div class="period">{{entry.period}}</div></li>
          </ol>
          </div>
        </div>
	<div>
          <h3><a href="#">スケジュール済</a></h3>
          <ol id="scheduled" class="selectable">
            <li ng-repeat="entry in scheduledEntries"><div class="description">{{entry.description}}</div><div class="period">{{entry.period}}</div></li>
          </ol>
        </div>
      </div> <!-- entries -->
      <div id="schedule">
	<div id="schedule_inner">
          <div class="koma">4:00</div>
          <div class="koma">5:00</div>
          <div class="koma">6:00</div>
          <div class="koma">7:00</div>
          <div class="koma">8:00</div>
          <div class="koma">9:00</div>
          <div class="koma">10:00</div>
          <div class="koma">11:00</div>
          <div class="koma">12:00</div>
          <div class="koma">13:00</div>
          <div class="koma">14:00</div>
          <div class="koma">15:00</div>
          <div class="koma">16:00</div>
          <div class="koma">17:00</div>
          <div class="koma">18:00</div>
          <div class="koma">19:00</div>
          <div class="koma">20:00</div>
          <div class="koma">21:00</div>
          <div class="koma">22:00</div>
          <div class="koma">23:00</div>
        </div> <!-- schedule_inner -->
      </div> <!-- schedule -->
      <br class="clears">
    </div> <!-- ng-controller: TodoEntriesCtrl -->
  </div> <!-- todoTab -->
  <div id="calendarTab">
    <iframe src="calendar"/>
  </div>
</div>
</body>
</html>
